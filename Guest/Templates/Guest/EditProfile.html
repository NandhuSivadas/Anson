<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            justify-content: center;
        }

        .btn-group .btn {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="form-title">Edit Profile</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="txt_name">Name</label>
                <input type="text" class="form-control" id="txt_name" name="txt_name" value="{{user.user_name}}">
            </div>
            <div class="form-group">
                <label for="txt_contact">Contact</label>
                <input type="text" class="form-control" id="txt_contact" name="txt_contact" value="{{user.user_contact}}">
            </div>
            <div class="form-group">
                <label for="txt_email">Email</label>
                <input type="email" class="form-control" id="txt_email" name="txt_email" value="{{user.user_email}}">
            </div>
            <div class="form-group">
                <label for="txt_address">Address</label>
                <input type="text" class="form-control" id="txt_address" name="txt_address" value="{{user.user_address}}">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
